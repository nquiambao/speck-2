    <main>
      <div class="container">
        <h2>Add Product</h2>
        <form id="glassesForm" class="glasses-form flex">
          <div class="glasses-image">
            <img class="display" src="static/images/default.jpg" alt="upload glasses image">
            <label for="productImage">Select image</label>
            <input type="file" id="productImage" class="select-file" accept=".jpg, .png, .jpeg, .webp">
          </div>
  
          <div class="glasses-info flex col">
            <div class="glasses-title">
              <label for="productTitle">Brand</label>
              <input type="text" id="productTitle" placeholder="Ray-Ban">
            </div>
    
            <div class="glasses-price">
              <label for="productPrice">Price</label>
              <input type="text" id="productPrice" placeholder="100">
            </div>
            
            <div class="glasses-description">
              <label for="productDescription">Description</label>
              <textarea id="productDescription" placeholder="Round Glasses"></textarea>
            </div>
    
            <div class="buttons">
              <button type="submit">Add Glasses</button>
            </div>
          </div>
        </form>
      </div>
    </main>
